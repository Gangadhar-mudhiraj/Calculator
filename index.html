<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            /* height: 100vh; */
            width: 100vw;
            background-color: #08091b;
        }

        table {
            width: fit-content;
            margin: 6rem auto;
        }

        .title {
            color: rgb(150, 135, 233);
            width: fit-content;
            margin: 4rem auto;
            text-decoration: underline;
        }

        .ele {
            height: 5rem;
            width: 5rem;
            font-size: 2rem;
            border-radius: 50%;
            text-align: center;
            border: 1px solid #191970;
            background-color: #3A3B5F;
            color: white;
            margin: 0.3rem;
        }

        .ele:hover {
            background-color: rgba(157, 155, 188, 0.701);
        }

        .ans {
            color: #2cc63e;
            margin-left: 18rem;
        }
    </style>
</head>

<body>
    <div class="calci">
        <a href="https://github.com/Gangadhar-mudhiraj/Calculator">
            <h1 class="title">Calculator By Gangadhar</h1>
        </a>
        <h1 class="ans" id="result">Result: 0</h1>
        <table>
            <tr>
                <td> <button class="ele" onclick="clearResult()">AC</button></td>
                <td> <button class="ele" onclick="appendCharacter('(')">(</button></td>
                <td> <button class="ele" onclick="appendCharacter(')')">)</button></td>
                <td> <button class="ele" onclick="appendCharacter('/')">/</button></td>
            </tr>
            <tr>
                <td> <button class="ele" onclick="appendCharacter('7')">7</button></td>
                <td> <button class="ele" onclick="appendCharacter('8')">8</button></td>
                <td> <button class="ele" onclick="appendCharacter('9')">9</button></td>
                <td> <button class="ele" onclick="appendCharacter('*')">X</button></td>
            </tr>
            <tr>
                <td> <button class="ele" onclick="appendCharacter('4')">4</button></td>
                <td> <button class="ele" onclick="appendCharacter('5')">5</button></td>
                <td> <button class="ele" onclick="appendCharacter('6')">6</button></td>
                <td> <button class="ele" onclick="appendCharacter('-')">-</button></td>
            </tr>
            <tr>
                <td> <button class="ele" onclick="appendCharacter('1')">1</button></td>
                <td> <button class="ele" onclick="appendCharacter('2')">2</button></td>
                <td> <button class="ele" onclick="appendCharacter('3')">3</button></td>
                <td> <button class="ele" onclick="appendCharacter('+')">+</button></td>
            </tr>
            <tr>
                <td> <button class="ele" onclick="appendCharacter('0')" id="zero">0</button></td>
                <td> <button class="ele" onclick="appendCharacter('.')">.</button></td>
                <td> <button class="ele" onclick="appendCharacter('%')">%</button></td>
                <td> <button class="ele" onclick="calculateResult()">=</button></td>
            </tr>
        </table>
    </div>

    <script>
        var expression = '';
        function appendCharacter(char) {
            expression += char;
            updateResult(expression);
        }
        function clearResult() {
            expression = '';
            updateResult('0');
        }
        function updateResult(value) {
            var resultElement = document.getElementById('result');
            if (resultElement) {
                resultElement.innerText = 'Result: ' + value;
            }
        }
        function calculateResult() {
            try {
                // Evaluate the expression
                var result = eval(expression);
                updateResult(result.toString());
                expression = result.toString();
            }
            catch (error) {
                updateResult('Error');
                expression = '';
            }
        }

    </script>
</body>

</html>
